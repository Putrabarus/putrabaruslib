<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Putra Wira Setya Barus</title>
    
    <!-- Link ke Font Awesome dan jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!-- CSS Internal -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #search {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }

        main {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        li:hover {
            background: #eaeaea;
        }

        /* CSS for Navigation */
        nav {
            background-color: #f2f2f2;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover {
            background-color: #ddd;
        }

        nav .dropdown {
            float: left;
            overflow: hidden;
        }

        nav .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: black;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        nav .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style untuk formulir peminjaman */
        #form-pinjam {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form-pinjam label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #form-pinjam input, #form-pinjam select, #form-pinjam button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #form-pinjam button {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #form-pinjam button:hover {
            background-color: #555;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div><a href="index.html">Home</a></div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="kolom1modul4.html">Kolom 1</a>
                <a href="kolom2modul4.html">Kolom 2</a>
                <a href="kolom3modul4.html">Kolom 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Modul</button>
            <div class="dropdown-content">
                <a href="Modul1.html">Modul 1</a>
                <a href="Modul2.html">Modul 2</a>
                <a href="Modul3.html">Modul 3</a>
                <a href="Modul4.html">Modul 4</a>
                <a href="Modul5.html">Modul 5</a>
                <a href="Modul6.html">Modul 6</a>
                <a href="#">Modul 7</a>
                <a href="#">Modul 8</a>
            </div>
        </div>
    </nav>

    <!-- Header and Search Box -->
    <header>
        <h1>Perpustakaan UNNES</h1>
        <input type="text" id="search" placeholder="Cari buku...">
    </header>

    <!-- Main Content -->
    <main>
        <ul id="book-list">
            <li>Dasar-Dasar Java</li>
            <li>Pengantar Basis Data</li>
            <li>Algoritma & Struktur Data</li>
            <li>Pemrograman Web</li>
            <li>Sistem Basis Data</li>
            <li>Machine Learning</li>
        </ul>

        <!-- Formulir Peminjaman -->
        <div id="form-pinjam">
            <h2>Formulir Peminjaman Buku</h2>
            <form id="form-peminjaman">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>

                <label for="buku">Pilih Buku:</label>
                <select id="buku" name="buku" required>
                    <option value="">--Pilih Buku--</option>
                    <option value="Dasar-Dasar Java">Dasar-Dasar Java</option>
                    <option value="Pengantar Basis Data">Pengantar Basis Data</option>
                    <option value="Algoritma & Struktur Data">Algoritma & Struktur Data</option>
                    <option value="Pemrograman Web">Pemrograman Web</option>
                    <option value="Sistem Basis Data">Sistem Basis Data</option>
                    <option value="Machine Learning">Machine Learning</option>
                </select>

                <button type="submit">Pinjam Buku</button>
            </form>

            <div id="message"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            var books = [
                "Dasar-Dasar Java",
                "Pengantar Basis Data",
                "Algoritma & Struktur Data",
                "Pemrograman Web",
                "Sistem Basis Data",
                "Machine Learning"
            ];

            // Autocomplete functionality for search box
            $('#search').autocomplete({
                source: books
            });

            // Filter the book list based on search input
            $('#search').on('keyup', function() {
                var query = $(this).val().toLowerCase();
                $('#book-list li').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(query) > -1);
                });
            });

            // Handle form submission
            $('#form-peminjaman').on('submit', function(event) {
                event.preventDefault(); // Prevent form from submitting normally
                var nama = $('#nama').val();
                var buku = $('#buku').val();

                if (nama && buku) {
                    $('#message').html('<strong>Terima kasih, ' + nama + '!</strong> Anda telah berhasil meminjam buku <strong>' + buku + '</strong>.').css('background-color', '#d4edda');
                } else {
                    $('#message').html('<strong>Gagal!</strong> Silakan lengkapi semua data.').css('background-color', '#f8d7da');
                }
            });
        });
    </script>
</body>
</html>
